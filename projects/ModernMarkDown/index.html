<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Include marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <!-- Add languages you want to support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <!-- Add CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/material-darker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/python/python.min.js"></script>
</head>
<body>
    <div id="editor-container" class="mode-edit">
        <div class="toolbar">
            <div class="mode-toggle-wrapper">
                <button id="mode-toggle" title="Toggle Mode">
                    <span class="mode-label">Edit</span>
                </button>
                <span class="keyboard-shortcut">(Ctrl+M)</span>
            </div>
            <div class="mode-indicators">
                <div class="mode-indicator" title="Edit mode"></div>
                <div class="mode-indicator" title="Read mode"></div>
                <div class="mode-indicator" title="Zen mode"></div>
            </div>
            <button title="Show Help" class="info-button">?</button>
            <div class="document-controls">
                <select id="document-selector" title="Switch Document">
                    <option value="default">Welcome Guide</option>
                </select>
                <button title="New Document" class="new-doc">+</button>
                <button title="Delete Current Document" class="delete-doc">×</button>
                <input type="file" id="file-input" accept=".md,.markdown,text/markdown" style="display: none;">
                <button title="Open File" class="open-file">⊕</button>
            </div>
            <div class="editor-stats">
                <span class="word-count"></span>
                <span class="save-status">Saved</span>
            </div>
            <div class="export-buttons">
                <button title="Export as Markdown" class="export-md">MD</button>
                <button title="Export as HTML" class="export-html">HTML</button>
            </div>
        </div>
        
        <div class="content-area">
            <div id="editor-wrapper"></div>
            <div id="preview" class="markdown-body"></div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
